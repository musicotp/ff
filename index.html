<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBP Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: containerEnter 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes containerEnter {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .chat-header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            font-size: 1.5em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: messageEnter 0.4s ease-out forwards;
        }

        @keyframes messageEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #007bff 0%, #0066cc 100%);
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 15px 25px;
            background: linear-gradient(135deg, #007bff 0%, #0066cc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            align-self: flex-start;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .chat-messages {
                height: 60vh;
                padding: 15px;
            }
            
            .message {
                max-width: 85%;
            }
        }
        
        .message {
            max-width: 80%;
            padding: 20px;
            margin: 10px 0;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: messageEnter 0.4s ease-out forwards;
            line-height: 1.6;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px 15px 15px 0;
        }

        .bot-message-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .point-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .point-item {
            padding-left: 25px;
            position: relative;
            opacity: 0;
            animation: pointAppear 0.3s ease-out forwards;
        }

        .point-item::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #007bff;
            font-weight: bold;
            font-size: 1.2em;
        }

        @keyframes pointAppear {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .code-block {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            margin: 10px 0;
        }

        .highlight {
            color: #007bff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-message-circle">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                </svg>
                IBP AI Assistant
            </h1>
        </div>
        
        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask me anything...">
            <button onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                    <line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Send
            </button>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            userInput.value = '';
            
            const loadingId = addLoadingDots();
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "DeepSeek Chat Demo",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-r1-zero:free",
                        "messages": [{
                            "role": "user",
                            "content": message
                        }]
                    })
                });

                const data = await response.json();
                removeLoadingDots(loadingId);

                if (data.choices?.[0]?.message?.content) {
                    addMessage('bot', data.choices[0].message.content);
                } else {
                    addMessage('bot', "Hmm, I'm having trouble understanding. Could you rephrase that?");
                }
            } catch (error) {
                removeLoadingDots(loadingId);
                addMessage('bot', `Oops! Something went wrong: ${error.message}`);
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingDots() {
            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'loading-dots';
            dotsContainer.id = `loading-${Date.now()}`;
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsContainer.appendChild(dot);
            }
            
            chatMessages.appendChild(dotsContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return dotsContainer.id;
        }

        function removeLoadingDots(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }
    </script>

        // ... (keep previous JavaScript code) ... 

        function formatResponse(text) {
            const container = document.createElement('div');
            container.className = 'bot-message-content';
            
            // Split text into potential points
            const points = text.split(/\n(?=\d+\.|â€¢|\-)/g);
            
            if (points.length > 1) {
                const list = document.createElement('ul');
                list.className = 'point-list';
                
                points.forEach((point, index) => {
                    const li = document.createElement('li');
                    li.className = 'point-item';
                    // Clean up point numbering
                    li.innerHTML = point.replace(/^\d+\.\s*/, '').trim();
                    li.style.animationDelay = `${index * 0.1}s`;
                    list.appendChild(li);
                });
                
                container.appendChild(list);
            } else {
                // Handle regular text with paragraph formatting
                const paragraphs = text.split('\n\n');
                paragraphs.forEach(p => {
                    const para = document.createElement('p');
                    para.innerHTML = p.replace(/\n/g, '<br>');
                    container.appendChild(para);
                });
            }
            
            return container;
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'bot') {
                messageDiv.appendChild(formatResponse(text));
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ... (rest of the JavaScript code remains same) ...
    </script>
</body>
</html>
